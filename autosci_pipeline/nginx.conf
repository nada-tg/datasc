
# nginx.conf - Configuration Nginx
events {
    worker_connections 1024;
}

http {
    upstream autosci_api {
        server autosci-api:8000;
    }
    
    upstream deployment_platform {
        server deployment-platform:8002;
    }
    
    upstream streamlit_dashboard {
        server streamlit-dashboard:8501;
    }

    # Configuration pour l'API principale
    server {
        listen 80;
        server_name api.autosci.local;
        
        location / {
            proxy_pass http://autosci_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Configuration pour la plateforme de déploiement
    server {
        listen 80;
        server_name deploy.autosci.local;
        
        location / {
            proxy_pass http://deployment_platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Configuration pour le dashboard
    server {
        listen 80;
        server_name dashboard.autosci.local;
        
        location / {
            proxy_pass http://streamlit_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuration spécifique pour Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        location /_stcore/stream {
            proxy_pass http://streamlit_dashboard/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
